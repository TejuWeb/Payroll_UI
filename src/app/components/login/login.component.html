<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-4 col-md-7 offset-lg-8 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-wight-bold"> HR & PAYROLL Management</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"> </span>
                                    <input id="username"  formControlName="username" type="text" placeholder="Username">

                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                                class="text-danger">*Username is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Password">
                                </div>
                            </div>
                            <small
                                *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                                class="text-danger">*Password is required</small>
                            <div class="form-inline fr mt-4"><a id="forget" class="font-weight-bold">Forget
                                    Password?</a></div>
                            <button (click)="onLogin()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Don't have account?<a id="forget"
                                    routerLink="/signup">Sign Up</a></div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.google.com" target="_blank" class="px-2"><img
                                    src="https://img.freepik.com/free-icon/search_318-265146.jpg?w=2000"
                                    alt="Google"></a>
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img
                                    src="https://www.freeiconspng.com/thumbs/facebook-logo-png/facebook-logo-png-20.png"
                                    alt="Facebook"></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"><img
                                    src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
