<div>
    <app-header></app-header>
    <app-sidenav></app-sidenav>
</div>
<div class="container-fluid">
    <div class="main">
        <div class="mb-4 ">
            <h2>> Employee Information</h2>
        </div>

        <div class="card card-body mb-4">
            <form class="row gy-2 gx-3 justify-content-center align-items-center">

                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Select Department</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Select Employee</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mx-2">Show</button>
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#addNewModal">Add New</button>
                </div>
            </form>

        </div>

        <div class="modal fade " id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h1 class="modal-title fs-5" id="saddNewModalLabel">Add New Department Name</h1>
                        div class="card"> -->
                        <div class=" m-2">
                            <ul class="tab-navigation">
                                <li ng-class="{'active': activeTab == 1}">
                                    <a (click)="setCurrentTab(1)">Employee Info</a>
                                </li>
                                <li ng-class="{'active': activeTab == 2}">
                                    <a (click)="setCurrentTab(2)">Contact Info</a>
                                </li>
                                <li ng-class="{'active': activeTab == 3}">
                                    <a (click)="setCurrentTab(3)">Employment Info</a>
                                </li>
                                <li ng-class="{'active': activeTab == 4}">
                                    <a (click)="setCurrentTab(4)">Allowance</a>
                                </li>
                                <li ng-class="{'active': activeTab == 5}">
                                    <a (click)="setCurrentTab(5)">Deduction</a>
                                </li>
                                <li ng-class="{'active': activeTab == 6}">
                                    <a (click)="setCurrentTab(6)">Security</a>
                                </li>
                            </ul>
                        </div>
                            <div>
                                <div class="tab-content" [class]="{'active':  activeTab == 1}">
                                    <app-emp-info></app-emp-info>
                                </div>
                                <div class="tab-content" [class]="{'active':  activeTab == 2}">
                                    <app-contact-info></app-contact-info>
                                </div>
                                <div class="tab-content" [class]="{'active':  activeTab == 3}">
                                    <app-employment-info></app-employment-info>
                                </div>
                                <div class="tab-content" [class]="{'active':  activeTab == 4}">
                                    <app-allowance></app-allowance>
                                </div>
                                <div class="tab-content" [class]="{'active':  activeTab == 5}">
                                    <app-deduction></app-deduction>
                                </div>
                                <div class="tab-content" [class]="{'active':  activeTab == 6}">
                                    <app-security></app-security>
                                </div>
                            </div>
                        </div>
                    
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>


</div>
